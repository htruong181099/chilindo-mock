syntax="proto3";

option go_package = "./pkg/pb/auction";

service AuctionService {
  rpc GetAuction(GetAuctionRequest) returns(GetAuctionRespond);
}

message GetAuctionRequest {
  string AuctionId = 1;
}

message GetAuctionRespond {
  int32 Id = 1;
  int32 ProductId = 2;
  string StartingTime =3;
  string EndingTime =4;
  bool IsActive =5;
  float LowestBid =6;
}